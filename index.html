<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    
    <!-- CSS and Font Awesome go in the head -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- This is where your React app will be rendered -->
    <div id="root"></div>

    <!-- 
        IMPORTANT: Scripts go at the end of the body.
        This ensures the HTML is loaded before the scripts try to access it.
        We are using React 17 as it has better compatibility with the FCC tests.
    -->

    <!-- 1. React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 2. Babel to transpile JSX on the fly -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 3. Your React component code (needs type="text/babel") -->
    <script type="text/babel" src="index.js"></script>

    <!-- 4. FreeCodeCamp Test Suite (load this last) -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
